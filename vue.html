<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next/dist/vue.js"></script>

</head>
<body>
  <div id="app">

    <div class="app">
      <p>{{message}}</p>
    </div>

    <div class="app">
      <p>Test</p>
    </div>

  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: (new Date()).getTime()
      },
      created:function(){
        var that = this;
        setTimeout(function(){
          that.message = that.message = (new Date()).getTime() - that.message;
        },2000)
      }
    })
  </script>
</body>
</html>
